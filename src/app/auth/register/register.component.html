<div class="row" *ngIf="show" @easeInOut>  
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>New User</h2>
        <br />
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form #registerForm="ngForm">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerViewModel.email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="registerViewModel.password"            
                class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="registerViewModel.confirmPassword"            
                class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid" (click)="register(registerForm)">Submit</button>     
        </form>
    </div>
</div>
